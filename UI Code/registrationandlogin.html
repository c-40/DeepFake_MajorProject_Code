<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <title>Login and Registration</title>
    <style>
        /* General styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #14111b, #11141a);
            color: #fff;
            transition: background 0.5s ease-in-out;
            overflow: hidden; /* Hide overflow for particles */
        }

        /* Input Styles */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #00cfff; /* Light blue border */
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2); /* Light background */
            color: #fff; /* White text color */
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #fff; /* Change border color on focus */
        }

        /* Container Styles */
        .container {
            display: none; /* Initially hide both containers */
        }

        .container.active {
            display: block; /* Show the active form */
        }

        /* Other styles remain the same */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full height of the viewport */
            background-image: url('https://source.unsplash.com/1600x900/?video,technology');
            background-size: cover;
            background-position: center;
            position: relative;
            text-align: center;
            color: white;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px; /* Space above the footer */
        }

        footer p {
            color: #ccc; /* Slightly lighter footer text */
        }
    </style>
</head>
<body>
    <header>
        <h1>Deepfake Detection</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="registrationandlogin.html">Register/Login</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <div class="container active" id="register"> <!-- Show registration form by default -->
            <h2>Register</h2>
            <form action="#" method="POST">
                <div>
                    <label for="name">Username:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div>
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div>
                    <label for="register-confirm-password">Confirm Password:</label>
                    <input type="password" id="register-confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleForms();">Login here</a></p>
        </div>

        <div class="container" id="login">
            <h2>Login</h2>
            <form action="#" method="POST">
                <div>
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleForms();">Register here</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>

    <script>
        function toggleForms() {
            const registerForm = document.getElementById('register');
            const loginForm = document.getElementById('login');

            // Toggle active class to show/hide forms
            registerForm.classList.toggle('active');
            loginForm.classList.toggle('active');
        }
    </script>
</body>
</html>
