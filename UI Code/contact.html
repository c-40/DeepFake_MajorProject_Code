<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Deepfake Detection</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="registrationandlogin.html">Register/Login</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        
    </header>

    <div class="hero">
        <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
        <div class="light-sparkles">
            <div class="sparkle" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
            <div class="sparkle" style="top: 30%; left: 60%; animation-delay: 0.5s;"></div>
            <div class="sparkle" style="top: 50%; left: 20%; animation-delay: 1s;"></div>
            <div class="sparkle" style="top: 70%; left: 75%; animation-delay: 1.5s;"></div>
            <div class="sparkle" style="top: 20%; left: 90%; animation-delay: 2s;"></div>
        </div>

        <div class="container" id="contact">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <div>
                    <label for="contact-name">Name:</label>
                    <input type="text" id="contact-name" name="name" required placeholder="Enter your name">
                </div>
                <div>
                    <label for="contact-email">Email:</label>
                    <input type="email" id="contact-email" name="email" required placeholder="Enter your email address">
                </div>
                <div>
                    <label for="contact-subject">Subject:</label>
                    <input type="text" id="contact-subject" name="subject" required placeholder="Enter the subject">
                </div>
                <div>
                    <label for="contact-message">Message:</label>
                    <textarea id="contact-message" name="message" rows="4" required placeholder="Write your message here"></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- Optional JavaScript -->
</body>
</html>
